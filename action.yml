name: 'Mirror and Upload Repo Action'
description: 'Mirror a GitHub repository into a specific directory and upload to another repository with commit history'
inputs:
  source-repo:
    description: 'The source repository to mirror'
    required: true
  target-dir:
    description: 'The target directory to mirror the repository into'
    required: true
  target-repo:
    description: 'The target repository to upload the mirrored content'
    required: true
  github-token:
    description: 'The GitHub token for authentication'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
